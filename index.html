<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.full.min.js"></script>
</head>

<body>
    <div class="m-5 register disable">
        <h1>Register</h1>
        <form onsubmit="return register()" class="">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    required />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="" class="form-control" id="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <label>Role</label>
                <select class="form-control form-control-sm" id="role" required>
                    <option>User</option>
                    <option>Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <div class="login disable m-5">
        <h1>Login</h1>
        <form onsubmit="return login()" class="">
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
                    placeholder="Enter email" required />
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label  >
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <div class="dashboard disable">
            <nav class="navbar navbar-light bg-info">
                    <div class="leftContent">
                        <a class="navbar-brand d-flex" href="#"><h2>Tata</h2></a>
                    </div>
                    <div class="rightContent d-flex m-2">
                        <p>username</p>
                        <button class='btn btn-primary ml-3 logout'>logout</button>
                    </div>
                </nav>
                <main class="mainContainer ml-5 mr-5 control">
                        <div class="" id="wrapper">
                            <div class="uploadFile d-flex">
                                <div class="">
                                    <h4 style='color: #144D7F;'></h4>
                                    <p>Upload the file.</p>
                                </div>
                                <div class="template d-flex m-3">
                                    <div class="mr-3">
                                        <a href='./template.xlsx' download>Download a Template<br> from here</a>
                                    </div>
                                    <div>
                                        <label for="upload-file" class="btn btn-info"> Choose file... </label>
                                        <input id="upload-file" type="file" style="display: none" class="input-excel" />
                                    </div>
                                </div>
                            </div>
                            <div class="mainContent">
                                    <table class="table table-bordered">
                                            <thead>
                                                <tr class="columns">
                                                </tr>
                                            </thead>
                                            <tbody class='rows'>
                                            </tbody>
                                        </table>
                            </div>
                        </div>
                        </main>
                        <div class="alert alert-danger errors" role="alert">
                                <h1>ERRORS</h1>
                              </div>
    </div>
    <div class = 'upload mr-5 disable'>
            <button class="btn btn-primary">Upload</button>
        </div>
        <div><a href="/mnfd">adsfsda</a></div>
    <script src="./index.js"></script>
</body>

</html>
